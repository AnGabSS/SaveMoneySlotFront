<form
  class="form-login"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <p-inputGroup class="input-group">
    <p-floatLabel>
      <input
        id="email"
        type="text"
        class="email-floatlabel"
        pInputText
        formControlName="email"
      />
      <label for="email">Digite seu email</label>
    </p-floatLabel>
  </p-inputGroup>
  <div
    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    class="error-message"
  >
    <small *ngIf="loginForm.get('email')?.errors?.['required']"
      >O email é obrigatório.</small
    >
    <small *ngIf="loginForm.get('email')?.errors?.['email']"
      >Por favor, insira um email válido.</small
    >
  </div>

  <p-inputGroup class="input-group">
    <p-inputGroupAddon
      class="password-addon"
      (click)="togglePasswordVisibility()"
    >
      <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
    </p-inputGroupAddon>
    <p-floatLabel>
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        class="password-floatlabel"
        pInputText
        formControlName="password"
      />
      <label for="password">Digite sua senha</label>
    </p-floatLabel>
  </p-inputGroup>
  <div
    *ngIf="
      loginForm.get('password')?.invalid && loginForm.get('password')?.touched
    "
    class="error-message"
  >
    <small *ngIf="loginForm.get('password')?.errors?.['required']"
      >A senha é obrigatória.</small
    >
  </div>

  <p-button
    label="Start the game"
    [rounded]="true"
    type="submit"
    [disabled]="loginForm.invalid"
  />
</form>
