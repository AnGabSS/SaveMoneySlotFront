<section class="transactions-list-container">
  <article class="transactions-list-header">
    <p-input-group class="search-input-group">
      <input pInputText placeholder="Search" />
      <p-inputgroup-addon>
        <i class="pi pi-search"></i>
      </p-inputgroup-addon>
    </p-input-group>
    <article class="buttons-header">
      <p-button label="Add Category" />

      <p-button label="Add Transaction" (onClick)="showDialog()" />
    </article>
  </article>
  <app-transaction-table [transactions]="transactionsData" />
  <app-pageable [page]="currentPage" [size]="pageSize" [totalRecords]="totalElements" />
  <p-dialog
    header="Create a transaction"
    (onHide)="onHide()"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <app-form-transaction #createTransactionForm [afterSubmit]="hideDialog"></app-form-transaction>
  </p-dialog>
</section>
