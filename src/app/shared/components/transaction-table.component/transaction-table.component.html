<p-table class="app-transaction-table" [value]="transactions" [tableStyle]="{ 'min-width': '50vw' }">
    <ng-template #header>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template #body let-transaction>
        <tr [ngClass]="rowClass(transaction)">
            <td>{{ transaction.id }}</td>
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.category }}</td>
            <td>
                <p-badge [value]="transaction.category" [severity]="stockSeverity(transaction)" />
            </td>
        </tr>
    </ng-template>
</p-table>
