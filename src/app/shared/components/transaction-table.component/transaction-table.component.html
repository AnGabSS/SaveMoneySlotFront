<p-table class="app-transaction-table" [value]="transactions" [tableStyle]="{ 'min-width': '50vw' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template #body let-transaction>
        <tr [ngClass]="rowClass(transaction)">
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.category.name }}</td>
            <td>
                <p-badge [value]="'$ ' + transaction.value.toFixed(2)" [severity]="stockSeverity(transaction)" />
            </td>
        </tr>
    </ng-template>
</p-table>
